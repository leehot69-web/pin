<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradiente para el fondo de la burbuja (Glossy Black) -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>

    <!-- Reflejo superior (Glossy shine) -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <!-- Sombra externa -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo circular blanco con borde gris suave -->
  <circle cx="256" cy="256" r="240" fill="#ffffff" stroke="#eeeeee" stroke-width="2" />
  
  <!-- Anillo decorativo interno -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#f5f5f5" stroke-width="4" />

  <!-- Burbuja de Chat Negra -->
  <g filter="url(#shadow)">
    <!-- Cuerpo de la burbuja -->
    <path d="M 256,76 C 156.6,76 76,156.6 76,256 C 76,303.4 94.4,346.5 124.5,378.5 L 90,446 L 168.5,417.5 C 195.1,430.7 225,436 256,436 C 355.4,436 436,355.4 436,256 C 436,156.6 355.4,76 256,76 Z" fill="url(#bubbleGradient)" />
    
    <!-- Reflejo superior (Efecto cristal) -->
    <ellipse cx="256" cy="160" rx="140" ry="70" fill="url(#shineGradient)" />

    <!-- Texto PIN -->
    <text x="256" y="295" font-family="'Space Grotesk', 'Arial Black', sans-serif" font-size="110" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="-2px">PIN</text>
  </g>
</svg>
